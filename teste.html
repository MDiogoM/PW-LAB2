<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atualização de Frase</title>
</head>
<body>

<h2>Digite algo na caixa de texto:</h2>

<input type="text" id="texto" oninput="atualizarFrase()">
<button onclick="guardarFrase()">Guardar Frase</button>

<div id="frasesGuardadas"></div>

<script>

function guardarFrase() {
  var inputTexto = document.getElementById("texto").value;
  var divFrasesGuardadas = document.getElementById("frasesGuardadas");
  var novoParagrafo = document.createElement("p");
  novoParagrafo.innerText = "Frase guardada: " + inputTexto;
  divFrasesGuardadas.appendChild(novoParagrafo);
}

function atualizarFrase() {
  var inputTexto = document.getElementById("texto").value;
}
</script>

</body>
</html>
