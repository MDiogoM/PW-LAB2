<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration | Codehal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header>
          <h2 class="logo">Mountain Web</h2>
          <nav class="navigation">
              <input type="button" class="btnLogin-popup" value="Profile" onclick="window.location.href='Profile.html'">
              <input type="button" class="btnLogin-popup" value="Log out" onclick="window.location.href='LogOut.html'">
          </nav>
      </header>

      <input type="button" class="button-container" value="New Task" onclick="openProfile()">
      <input type="button" class="button-containerr" value="Edit Task" onclick="openTask()">

  
      <div style="text-align: center;">
          <div class="imagem-customizada">
              <img src="Mountain-logo-Design-Graphics-9785421-1-580x435.png" height="300">
          </div>
          <div class="title">
              <h1 style="color:black;">Olá Marcelo!</h1>
          </div>
          
      </div>
  
      <div class="table-container">
        <h1 class="heading"></h1>
        <table class="table" id="tarefasTable">
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Data</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
  
      <!-- Modal de Profile -->
      <div id="profileModal" class="modal">
          <div class="modal-content">
              <span class="close" onclick="closeProfile()">&times;</span>
              <!-- Conteúdo do perfil aqui -->
              <h1>New task</h1>
              <p class="logo">Description
              </p>
              <input type="text" id="texto" oninput="atualizarFrase()">
              <p class="logo">Date
                <input type="date" class="meuInputDate" id="data"></p>
            <button onclick="guardarFrase()" class="Save">Save</button>
          </div>
      </div>

      <div id="TaskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTask()">&times;</span>
            <!-- Conteúdo do perfil aqui -->
            <h1>Edit Task</h1>
            <p class="logo">Description
            </p>
            <input type="text" id="texto" oninput="atualizarFrase()">
            <p class="logo">Date
              <input type="date" class="meuInputDate" id="data"></p>
          <button onclick="guardarFrase()" class="Save1">Save</button>
          <button onclick="guardarFrase()" class="delete">Delete</button>

        </div>
    </div>
  
      <script>
          // Função para abrir o modal de profile
          function openProfile() {
              document.getElementById("profileModal").style.display = "block";
          }
  
          function openTask() {
              document.getElementById("TaskModal").style.display = "block";
          }

          // Função para fechar o modal de profile
          function closeProfile() {
              document.getElementById("profileModal").style.display = "none";
          }

          function closeTask() {
              document.getElementById("TaskModal").style.display = "none";
          }

          function guardarFrase() {
    var inputTexto = document.getElementById("texto").value;
    var inputData = document.getElementById("data").value; // Adicionei esta linha para obter o valor do campo de data
    var tarefasTable = document.getElementById("tarefasTable").getElementsByTagName('tbody')[0];
    var novaLinha = tarefasTable.insertRow();
    var colunaTarefa = novaLinha.insertCell(0);
    var colunaData = novaLinha.insertCell(1);
    var colunaEstado = novaLinha.insertCell(2);

    colunaTarefa.innerHTML = inputTexto;
    colunaData.innerHTML = inputData; // Define o valor da coluna de data como o valor do campo de data
    colunaEstado.innerHTML = '<div class="container"><input type="checkbox" name="meu_checkbox">&#160;</div>';
}
function atualizarFrase() {
    // Esta função pode ser mantida vazia, pois a atualização dinâmica é feita na função guardarFrase().
}


      </script>
  </body>
  </html>
