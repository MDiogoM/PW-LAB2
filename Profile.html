<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="Profilestyle.css">
</head>
<body>
    <header>
        <h2 class="logo">Mountain Web</h2>
        <nav class="navigation">
            <input type="button" class="btnLogin-popup" value="Profile" onclick="window.location.href='Profile.html'">
            <input type="button" class="btnLogin-popup" value="Log out" onclick="window.location.href='LogOut.html'">
        </nav>

        <div class="title">
            <h1 style="color:black;">Login</h1>
          </div>

    </header>
        <div class="imagem-customizada">
        <img src="Mountain-logo-Design-Graphics-9785421-1-580x435.png" height="300">
    </div>
    <div class="login-box">
        <div class="input-columns">
            <div class="input-container">
                <label for="input1">Name</label>
                <input type="text" id="input1" value="Marcelo">
            </div>
            <div class="input-containerr">
                <label for="input2">Email</label>
                <input type="text" id="input2" value="Marcelo@gmail.com">
            </div>
            <input type="button" class="custom-button" value="Save" onclick="AtualizarNome()">
        </div>
    </div>
    <script>

        function AtualizarNome() {
            var name = document.getElementById("input1").value; 
            localStorage.setItem("NomeAtualizado", name); 
            window.location.href = "main.html"; 

        }
        </script>
        
</body>
</html>
